<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="blog">
    <div class="container">
      <h1 class="logo">my blog</h1>
      <main class="wrapper">
        <aside class="sidebar">
          <h2 class="section-title cleaner"><a href="#">All posts</a></h2>
          <ul class="list titles">
          </ul>
        </aside>
        <section class="posts">
        </section>
        <aside class="sidebar">
          <h2 class="section-title">Tags</h2>
          <ul class="list tags">
          </ul>
          <h2 class="section-title">Authors</h2>
          <ul class="list authors">
          </ul>
        </aside>
      </main>
    </div>
  </div>
  <script id="template-article-link" type="text/x-handlebars-template">
    <li><a href="#{{ id }}"><span>{{ title }}</span></a></li>
  </script>
  <script id="template-tag-link" type="text/x-handlebars-template">
    <li><a href="#tag-{{ id }}"><span>{{ title }}</span></a></li>
  </script>
  <script id="template-author-link" type="text/x-handlebars-template">
    <li><a href="#author-{{ id }}"><span>{{ title }}</span></a></li>
  </script>
  <script id="template-tag-cloud-link" type="text/x-handlebars-template">
    {{#each tags}}
    <a class="{{ className }}" href="#tag-{{ tag }}"><span>{{ tag }}</span></a><span>({{ count }})</span>
    {{/each}}
  </script>
  <script id="template-author-column-link" type="text/x-handlebars-template">
    {{#each authors}}
    <a class="{{ className }}" href="#author-{{ author }}"><span>{{ author }}</span></a><span>({{ count }})</span>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
